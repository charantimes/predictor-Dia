<!doctype html>
<html lang="en">
<head>
    
   
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/repor.css">

    <!-- Bootstrap CSS -->
    
    <title>Report</title>
</head>

<body>
   

    <div >
        <h1>Diabetics Test Results</h1>
    </div>

    <div class='main-form'>
        <div>
        <div class='row'>
                <div class='col' style='margin: 30px 0 30px 100px;'>
                    <table>
                        <tr>
                            <td>Name:</td>
                            <td>  {{name}}</td>
                        </tr>
                       
                        <tr>
                            <td>Gender:</td>
                            <td>  {{gen}}</td>
                        </tr>
                        <tr>
                            <td>Age:</td>
                            <td>  {{age}}</td>
                        </tr>
                        <tr>
                            <td>Blood Pressure:</td>
                            <td>  {{BP}}</td>
                        </tr>
                        <tr>
                            <td>Glucose:</td>
                            <td>  {{glu}}</td>
                        </tr>
                        
                    {% if r==1 %}
                    <tr>
                        <td>Result</td>
                        <td><i style="color:red; font-weight:bolder;"> POSITIVE </i></td>
                        
                    </tr>
                    
                    {% else %}
                    <tr>
                        <td>Result</td>
                        <td><i style="color:green; font-weight:bolder;"> Negative </i></td>
                    </tr>
                    {% endif %}
                    
                </table>
                <div>
                    <table>
                        <td>
                            {% if r==1 %}
                            <form action="/diet" method="post">
                            <input type="hidden" name="Diet"  value="{{age}}">
                            <input type="submit" value="Diet-Plan" id="a1">
                            </form>
                             {% endif %} 
                            </td>
                   </td>
                   <td><button onclick="window.print()">Download</button></td>
                </table>
                </div>
                </div>
            </div>
            </div>
    </div>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>


</body>

</html>
