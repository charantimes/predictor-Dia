<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/stylefornext.css">
    <title>Document</title>
</head>
<body>
    <section id="vidpar">
        <span id="vidmar"></span>
        <div class="ebody" name="totalbody" id="entirebody">
            <fieldset>
                <legend>DIABETIC ANALYZER</legend>
                <form action="/next" method="post" name="entireform" id="entireform">
                    
                    <label name="nam">Name:</label> <input type="text" name="nam" required placeholder="User name"><br><br>
                    <label name="age">Age:</label> <input type="number"name="age" required placeholder="Age"><br><br>
                    <label name="st">Skin thickness:</label> <input type="number" name="st" required placeholder="Skin thickness in IDDM"><br><br>
                    <label name="pregnets">Number of pregnenecies:</label> <input type="number" name="pregnets" placeholder="No of pregncies" required><br><br>
                    <label name="glucose">Glucose:</label> <input type="number" name="glucose" placeholder="Glucose in mg/dl" required><br><br>
                    <label name="BP">Blood Pressure:</label> <input type="number" name="BP" placeholder="Blood Pressure in mmHg" required><br><br>
                    <label name="Insulin">Insulin:</label> <input type="number" name="Insulin"  placeholder="Insulin in ml" required><br><br>
                    <label name="Bmi">Bmi:</label> <input type="number" name="Bmi"  step="any" placeholder="Bmi" required><br><br>
                    <label name="Pedigree">Diabetes Pedigree Function:</label> <input type="number"  placeholder="Diabetic pedigree Function" step="any" name="Pedigree" required><br><br>
                    <div class="btn" >
                   <button name="button" class='btn btn-success' id="sub">Submit</button>
                   <button type="reset">Reset</button>
                </form>
                    </div> 
                    <table>
                        <td>{{nal}}</td>
                        <td>Your test results are :</td>
                        <td>
                            {% if r==1 %}
                            <h3>Positive</h3>
                            {% elif r==0 %}
                            <h2>Negative</h2>
                            {% endif %}
                        </td>
                        <td>
                            {% if r==1 %}
                                <form action="/diet" method="post">
                                    <input type="hidden" name="Diet"  value="{{age}}">
                                    <input type="submit" value="Diet-Plan" id="a1">
                                </form>
                            {% endif %}
                        </td>
                    </table>
                    
               </fieldset>
            </div>
    </section>
</body>
</html>
